<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/main.css">
    <title>Chat</title>
</head>
<body>
    

    <nav class="navbar navbar-light bg-warning">
     <a class= "navbar-brand mx-auto" href="/">NodeTalk</a>  </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nick-wrap">
        <div class="card-header">
            <h2>Tu Nick</h2>
        </div>
        <p id="nick-error"></p>
        <div class="card-body">
            <form action="" id="nick-form">
                <input type="text " id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning btn-block mt-2 "> <i class="fas fa-location-arrow"></i>Let's Get In</button>
            </form>  
        </div>


    </div>


     <div class="container" id="content-wrap">
    <div class="row mt-2">

        <div class="col-md-6 mt-4">
            <div class="card">
                <div class="card-header">
                    <g4>Let's Talk</g4>
                </div>
            
            <div id="chat" class="card-body">        
            </div>
       
           <form id="message-form" action="" class= "card-footer">

            <div class="input-group">
                <input type="text" id="message" class="form-control ">
                <div class="input-group-append">
                 <button type="submit" class="btn btn-warning "> <i class="fas fa-location-arrow"></i>Enviar</button>
 
                </div>

            </div>
               
                
           </form>
        </div>
    
     </div>

    
        <div class="card col-md-3 mt-4">
            <div class="card-header">
                <h3>Gente Chateando</h3>
            </div>
            <div class="card-body">
                <div id="usernames">
                    
                </div>
            </div>
         </div>       




    </div>
            
        
    
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="/javascript/main.js"></script> 
</body>
</html>
